<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"crossorigin="anonymous">
    <link rel="stylesheet" href="./public/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="./public/app.js"></script>
    <title>Scrape-it</title>
</head>
<body>
    <div class="container-fluid" id= "heading">
        <h1> Scrape-it</h1>
    </div>
    <div class="container-fluid" id="buttons">
        <button type="button" class="btn btn-primary" id="scrape">Scrape</button>
    </div>
    <div class="container-fluid" id="comment">
        <form>
            <div class="form-group">
                <label for="articlename">Article Name</label>
                <input type="articlename" class="form-control" id="articlename" placeholder="Name of Article">
            </div>
            <div class="form-group">
                <label for="comment">Leave a Comment</label>
                <input type="comment" class="form-control" id="comment" placeholder="comment">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>

</body>

</html>
